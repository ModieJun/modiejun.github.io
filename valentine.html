<html>
    <head>
        <title>Junjie Loves Adela</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body id="body">
        <div id="cupid" class="cupid" >

        </div>
        <span class="leftText">
            <span class="text-bg">
                <strong>Junjie</strong> <br>
                <span class="love"><u>loves</u></span> <br>
                <strong>Adela</strong><br/>
            </span>
            <span id="time" class="time">XXX.xxxxx</span><br />
            <span class="heart"><3</span>

        </span>
        

        <script>
            function getTime(){
                var time = Date.now() - new Date(2017, 3 - 1, 12, 0, 0, 0, 0).getTime();
                time/=1000 //ms

                var seconds = Math.round(time % 60);
                time = Math.floor(time / 60);

                var minutes = Math.round(time % 60);
                time = Math.floor(time / 60);

                var hours = Math.round(time % 24);
                time = Math.floor(time / 24);
                
                var days = time ;
                console.log(`${days} + ${hours} + ${minutes} +${seconds}`)
                return formatTime(days,hours,minutes,seconds);
            }

            function formatTime(days, hours, minutes, second){
                return days+"D " + "<br> <small>" + " " + hours + "H <br>" 
                    + minutes + "m <br> " + second + "s</small>";  
            }

            setInterval(function(){
                document.getElementById("time").innerHTML = getTime();
                getTime()
            }, 1000);
            
            // Slideshow for images
            window.onload = function() {
                var image=document.getElementById("body");
                
                var images=['./images/picture1.jpeg',
                                './images/picture2.jpeg','./images/picture3.jpeg',
                                './images/picture4.jpeg','./images/picture5.jpeg',
                                './images/picture6.jpeg','./images/picture7.jpeg',
                                './images/picture8.jpeg','./images/picture9.jpeg',
                                './images/picture10.jpeg',
                            ]
                var index=0;
                var interval = 3500;

                function slide() {
                    image.style.backgroundImage = "url(" + images[index++%images.length] + ")";
                    // console.log(image.style.backgroundImage);
                    // image.src = img_array[index++%img_array.length];
                    // console.log("Change")
                }

                setInterval(()=>{
                    // console.log("hi");
                    slide()
                }, interval);
            }
        
            
        </script>

    </body>
</html>
